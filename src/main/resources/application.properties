spring.application.name=TitanicQuest
server.port=${TITANIC_QUEST_SERVER_PORT:8080}

#database
spring.datasource.url=jdbc:postgresql://${TITANIC_QUEST_DATABASE_HOST}:${TITANIC_QUEST_DATABASE_PORT}/${TITANIC_QUEST_DATABASE_DBNAME}
spring.datasource.username=${TITANIC_QUEST_DATABASE_USERNAME}
spring.datasource.password=${TITANIC_QUEST_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=validate


#Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

#loader source file url
file.url=https://web.stanford.edu/class/archive/cs/cs109/cs109.1166/stuff/titanic.csv

#pages
pagination.max=4
